<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Corridas</title>
    <link rel="stylesheet" href="css/historico.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="/">
            <img src="img/ALEVA LOGO.png" alt="Logo" class="logo">
        </a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/admin.html">Painel</a></li>
                <li class="nav-item"><a class="nav-link" href="/financeiro.html">Financeiro</a></li>
                <li class="nav-item"><a class="nav-link" href="/motoboy.html">Motoboy</a></li>
                <li class="nav-item"><a class="nav-link" href="/historico.html">Histórico</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Sair</a></li>
            </ul>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container">
        <h2>Cadastro de Corrida</h2>
        <form id="corridaForm">
            <input type="hidden" id="corridaId" />
            <input type="text" id="cliente" placeholder="Cliente" required />
            <input type="date" id="data" placeholder="Data da Corrida" required />
            <input type="text" id="localColeta" placeholder="Local de Coleta" required />
            <input type="text" id="localEntrega" placeholder="Local de Entrega" required />
            <button type="submit">Salvar Corrida</button>
        </form>

        <h3>Histórico de Corridas do Mês</h3>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Data</th>
                    <th>Local de Coleta</th>
                    <th>Local de Entrega</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corridaList"></tbody>
        </table>

        <div id="message" class="alert"></div>
    </div>

    <script src="js/historico.js" defer></script>
</body>
</html>
