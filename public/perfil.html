    <div class="container">
        <h2>Perfil da Empresa</h2>
        <form id="profileForm">
            <input type="hidden" id="empresaId">
            
            <h3>Dados da Empresa</h3>
            <div class="form-group">
                <label for="nome">Nome da Empresa</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cidadeUF">Cidade/UF</label>
                <input type="text" id="cidadeUF" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="site">Site (opcional)</label>
                <input type="text" id="site" class="form-control">
            </div>

            <h3>Responsável pela Conta</h3>
            <div class="form-group">
                <label for="nomeResponsavel">Nome</label>
                <input type="text" id="nomeResponsavel" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cpfResponsavel">CPF</label>
                <input type="text" id="cpfResponsavel" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefoneResponsavel">Telefone</label>
                <input type="text" id="telefoneResponsavel" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="emailResponsavel">E-mail</label>
                <input type="email" id="emailResponsavel" class="form-control" required>
            </div>

            <button type="submit" class="btn">Atualizar Dados</button>
        </form>
    </div>
