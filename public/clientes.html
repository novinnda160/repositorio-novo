<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Clientes</title>
    <link rel="stylesheet" href="css/cliente.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="/">
            <img src="img/ALEVA LOGO.png" alt="Logo" class="logo">
        </a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/admin.html">painel</a></li>
                <li class="nav-item"><a class="nav-link" href="/financeiro.html">financeiro</a></li>
                <li class="nav-item"><a class="nav-link" href="/motoboy.html">motoboy</a></li>
                <li class="nav-item"><a class="nav-link" href="/historico.html">historico</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Sair</a></li>
            </ul>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container">
        <h2>Cadastrar Cliente</h2>
        <form id="clientForm">
            <input type="hidden" id="clientId" />
            <input type="text" id="nome" placeholder="Nome" required />
            <input type="text" id="cpf" placeholder="CPF" required />
            <input type="text" id="endereco_coleta" placeholder="Endereço de Coleta" required />
            <input type="text" id="status" placeholder="Status" required />
            <button type="submit">Salvar Cliente</button>
        </form>

        <h3>Listagem de Clientes</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endereço de Coleta</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientList"></tbody>
        </table>

        <div id="message" class="alert"></div>
    </div>

</body>
<script src="js/cliente.js"></script>
</html>
