<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente </title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="/img/ALEVA LOGO.png" alt="Logo" class="logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Registro de Cliente</h2>
        <form id="registerClientForm">
            <div class="input-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" placeholder="Nome Completo" required>
            </div>
            <div class="input-group">
                <label for="endereco">Endereço de Coleta:</label>
                <input type="text" id="endereco" placeholder="Endereço de Coleta" required>
            </div>
            <div class="input-group">
                <label for="cnpjCpf">CNPJ ou CPF:</label>
                <input type="text" id="cnpjCpf" placeholder="CNPJ ou CPF" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div id="registerError" class="error"></div>
        <div id="registerSuccess" class="success"></div>
    </div>

    <footer>
        <p>&copy; 2024 ALEVAR TECNOLOGIA. Todos os direitos reservados.</p>
    </footer>
    
    <script src="js/register.js"></script>
</body>
</html>
