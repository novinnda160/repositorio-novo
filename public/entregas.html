    <title>Entregas</title>
    <link rel="stylesheet" href="css/">
</head>
<body>
    <div class="sidebar">
        <h2>Painel Admin</h2>
        <ul>
            <li><a href="clientes.html">Clientes</a></li>

    <div class="main-content">
        <h1>Gerenciar Entregas</h1>
        <form id="entregas-form">
            <label for="motoboyId">Motoboy:</label>
            <select id="motoboyId" required></select>
            <label for="clienteId">Cliente:</label>
            <select id="clienteId" required></select>
            <button type="submit">Adicionar Entrega</button>
        </form>

        <table id="entregas-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Motoboy</th>
                    <th>Cliente</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../assets/js/entregas.js"></script>
